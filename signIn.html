<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
                                
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Sign in</header>
                    <form action="#">
                        <div class="field input-field">
                            <p>Email address</p>
                            <input type="email" class="input" style="border: none">
                        </div>
                        <br>

                        <div class="field input-field">
                            <p>Password</p>
                            <input type="password" class="password" style="border: none">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        
                        
                        <div class="form-link" style="text-align: left; margin-top: 30px">
                            <span>
                                <input type="checkbox" name="opcion" id="checkbox">
                                Keep me sign in
                            </span>
                           <a href="#" class="forgot-pass" style="float: right">Forgot password?</a>
                        </div>

                        <div class="line1"></div>

                        <div class="media-options">
                            <a href="#" class="field email">
                                <span>Continue with email</span>
                            </a>
                        </div>
                    </form>

                    
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <span>Continue with Google</span>
                    </a>
                
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook-square'></i>
                        <span>Continue with Facebook</span>
                    </a>
                </div>

                
                    </a>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Register</a></span>
                    </div>

                </div>

            </div>

            

                
             
                        

                        

                

                

            
    </body>
</html>
